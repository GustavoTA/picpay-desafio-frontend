
<div class="container p-5">
    <div id="login-row" class="row align-items-center p-5">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-8">
                <form [formGroup]="loginForm" class="form" (submit)="login()">
                    <h3 class="text-logo"><b>Pay</b>Friends</h3>
                    <h3 class="text-dark">Bem vindo de volta</h3>
                    <div class="form-group">
                        <input #userInput formControlName="user" class="form-control"
                            placeholder="email" autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" formControlName="password" placeholder="Senha" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <img class="img-fluid" src="../../assets/imgLogin.svg" alt="">
        </div>
    </div>
</div>
