
<div class="container h-100">
    <div id="login-row" class="row align-items-center h-100">
        <div id="login-column" class="col-md-6 mx-auto">
            <div id="login-box" class="col-md-12 my-auto">
                <form [formGroup]="loginForm" class="form" (submit)="login()">
                    <h3 class="text-info">PayFriends</h3>
                    <h3 class="text-info">Bem vindo de volta</h3>
                    <div class="form-group">
                        <label for="user" class="text-info">Usuário:</label><br>
                        <input #userInput formControlName="user" class="form-control"
                            placeholder="Usuário" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Senha:</label><br>
                        <input type="password" formControlName="password" placeholder="Senha" class="form-control">
                    </div>
                    <div class="form-group">
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            Direita
        </div>
    </div>
</div>
